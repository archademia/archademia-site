<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enscape Online Course | Complete Guide to Chaos Enscape</title>
    <meta name="description" content="Master Enscape for realistic imagery and video production. Learn lighting, materials, animation, and post-production techniques.">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <!-- Header Component Container -->
    <div id="header-container"></div>

    <!-- Course Content Container -->
    <div id="course-content"></div>

    <!-- Footer Component Container -->
    <div id="footer-container"></div>

    <!-- Load Components -->
    <script src="../../header.js"></script>
    <script src="../../footer.js"></script>
    <script src="../../course-template.js"></script>
    <script src="../../courses-data.js"></script>
    <script src="../../modular-components.js"></script>
    
    <!-- Initialize Course Page -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const courseSlug = 'enscape-online-course-complete-guide';
            const courseData = coursesData[courseSlug];
            
            if (courseData) {
                // Load header and footer
                loadHeader();
                loadFooter();
                
                // Load course content
                document.getElementById('course-content').innerHTML = loadCourseTemplate(courseData);
                
                // Initialize course functionality
                initializeCoursePageFunctionality();
            } else {
                document.getElementById('course-content').innerHTML = `
                    <div style="text-align: center; padding: 100px;">
                        <h1>Course Not Found</h1>
                        <p>The course you're looking for could not be found.</p>
                        <a href="/lessons/" style="color: #4a90e2;">‚Üê Back to All Courses</a>
                    </div>
                `;
                loadHeader();
                loadFooter();
            }
        });
    </script>
</body>
</html>
