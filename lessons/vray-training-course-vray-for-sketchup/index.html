<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vray Training Course | Complete Guide to Vray for SketchUp - ArchAdemia</title>
    <meta name="description" content="Master Vray for SketchUp with our comprehensive course. Learn professional rendering techniques for architectural visualization.">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Course Content Container -->
    <div id="course-content"></div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../../header.js"></script>
    <script src="../../footer.js"></script>
    <script src="../../course-template.js"></script>
    <script src="../../courses-data.js"></script>
    <script src="../../modular-components.js"></script>
    
    <script>
        // Get course slug from URL
        const courseSlug = getCurrentCourseSlug();
        const courseData = getCourseDataBySlug(courseSlug);
        
        // Load all components
        loadHeader();
        loadFooter();
        
        // Update logo paths for nested directory
        document.addEventListener('DOMContentLoaded', function() {
            const logoLight = document.querySelector('.logo-light');
            const logoDark = document.querySelector('.logo-dark');
            
            if (logoLight) logoLight.src = '../../logo-light.png';
            if (logoDark) logoDark.src = '../../logo-dark.png';
        });
        
        // Load course content
        if (courseData) {
            document.getElementById('course-content').innerHTML = loadCourseTemplate(courseData);
            initializeCoursePageFunctionality();
        } else {
            // Fallback if course data not found
            document.getElementById('course-content').innerHTML = `
                <section style="padding: 4rem 2rem; text-align: center;">
                    <h1>Course Not Found</h1>
                    <p>This course page is being updated. Please check back soon.</p>
                    <a href="../../lessons.html" style="color: #007AFF;">← Back to Lessons</a>
                </section>
            `;
        }
    </script>

    <style>
        /* Course-specific styles that extend the main styles.css */
        
        /* Course Hero */
        .course-hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="600" viewBox="0 0 1920 600"><rect width="1920" height="600" fill="%23333"/><rect x="200" y="100" width="800" height="400" fill="%23555" opacity="0.8"/><rect x="1000" y="150" width="600" height="300" fill="%23777" opacity="0.6"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            position: relative;
        }
        
        .course-hero-content {
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
            text-align: center;
            color: white;
        }
        
        .course-hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -1px;
        }
        
        .course-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .course-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        
        .course-cta-btn {
            background: #007AFF;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .course-cta-btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }
        
        .course-preview-btn {
            background: transparent;
            color: white;
            padding: 1rem 2rem;
            border: 2px solid white;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .course-preview-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Course Info Bar */
        .course-info-bar {
            background: var(--bg-primary);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .course-info-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .info-icon {
            font-size: 1.2rem;
            width: 32px;
            height: 32px;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info-text {
            text-align: left;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .info-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        /* Course Details */
        .course-details {
            background: var(--bg-primary);
            padding: 4rem 0;
        }
        
        .course-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
        }
        
        .course-about h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        
        .course-about p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        .read-more-section {
            margin-top: 2rem;
        }
        
        .read-more-btn {
            background: transparent;
            border: 2px solid #007AFF;
            color: #007AFF;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .read-more-btn:hover {
            background: #007AFF;
            color: white;
        }
        
        .course-sidebar h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .skills-list, .benefits-list {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }
        
        .skills-list li, .benefits-list li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            padding-left: 1rem;
        }
        
        .skills-list li::before, .benefits-list li::before {
            content: '✓';
            color: #28a745;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Syllabus Section */
        .syllabus-section {
            background: var(--bg-secondary);
            padding: 4rem 0;
        }
        
        .syllabus-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .syllabus-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text-primary);
        }
        
        .chapter-item {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 10px var(--shadow);
            overflow: hidden;
        }
        
        .chapter-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .chapter-header:hover {
            background: var(--bg-secondary);
        }
        
        .chapter-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .chapter-arrow {
            transition: transform 0.3s ease;
            color: var(--text-light);
        }
        
        .chapter-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .chapter-lessons {
            padding: 0 1.5rem 1.5rem;
        }
        
        .lesson-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .lesson-item:last-child {
            border-bottom: none;
        }
        
        .syllabus-cta {
            text-align: center;
            margin-top: 3rem;
        }
        
        /* Project Section */
        .project-section {
            background: var(--bg-primary);
            padding: 4rem 0;
            color: white;
        }
        
        .project-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }
        
        .project-section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .project-section p {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: var(--text-secondary);
        }
        
        .project-gallery {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
            height: 300px;
        }
        
        .project-slide {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .project-slide.active {
            display: flex;
        }
        
        .project-slide img {
            width: 400px;
            height: 250px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .project-label {
            margin-top: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .project-pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #007AFF;
        }
        
        /* Learn Section */
        .learn-section {
            background: var(--bg-secondary);
            padding: 4rem 0;
        }
        
        .learn-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }
        
        .learn-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .learn-container > p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }
        
        .learn-outcomes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .outcome-item {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: left;
        }
        
        .outcome-item h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .outcome-item p {
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Instructor Section */
        .instructor-section {
            background: var(--bg-primary);
            padding: 4rem 0;
        }
        
        .instructor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .instructor-profile {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        .instructor-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .instructor-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .instructor-info p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        /* CTA Section */
        .cta-section {
            background: var(--bg-tertiary);
            color: var(--bg-primary);
            padding: 4rem 0;
            text-align: center;
        }
        
        [data-theme="dark"] .cta-section {
            background: #000000;
            color: #ffffff;
        }
        
        .cta-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .cta-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        
        .cta-container p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2.5rem;
        }
        
        .membership-cta-btn {
            background: #007AFF;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .membership-cta-btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }
        
        /* Reviews Section */
        .reviews-section {
            background: var(--bg-primary);
            padding: 4rem 0;
        }
        
        .reviews-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .reviews-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            color: var(--text-primary);
        }
        
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .review-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .review-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .reviewer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .reviewer-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .reviewer-title {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .review-text {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        /* FAQ Section */
        .faq-section {
            background: var(--bg-secondary);
            padding: 4rem 0;
        }
        
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .faq-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            color: var(--text-primary);
        }
        
        .faq-item {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 10px var(--shadow);
            overflow: hidden;
        }
        
        .faq-question {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .faq-question:hover {
            background: var(--bg-secondary);
        }
        
        .faq-arrow {
            transition: transform 0.3s ease;
            color: var(--text-light);
        }
        
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .faq-answer p {
            padding: 0 1.5rem 1.5rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .course-hero-content h1 {
                font-size: 2.5rem;
            }
            
            .course-subtitle {
                font-size: 1.1rem;
            }
            
            .course-actions {
                flex-direction: column;
            }
            
            .course-info-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            .course-details-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .instructor-profile {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .instructor-image {
                margin: 0 auto;
            }
            
            .reviews-grid {
                grid-template-columns: 1fr;
            }
            
            .cta-container h2 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .course-info-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .info-item {
                justify-content: center;
            }
        }
    </style>
</body>
</html>
